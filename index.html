<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022 개정 교육과정 성취기준/평가기준 탐색기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="p-4 sm:p-6">
    <!-- Modal Container -->
    <div id="pdf-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="flex justify-between items-center border-b pb-2">
                <h3 id="modal-title" class="text-xl font-bold text-slate-700">성취수준 보기</h3>
                <button onclick="closeModal()" class="text-slate-500 hover:text-slate-700 text-2xl font-bold">&times;</button>
            </div>
            <div id="modal-body" class="modal-body text-center"></div>
            <button onclick="closeModal()" class="modal-close-button">성취기준 내용으로 돌아가기</button>
        </div>
    </div>

    <!-- File Upload Section -->
    <div id="upload-section" class="max-w-2xl mx-auto mb-8">
        <div class="bg-white rounded-box p-8 shadow-lg ring-1 ring-slate-900/5">
            <h2 class="text-2xl font-bold text-slate-800 mb-4 text-center">교과 데이터 파일 업로드</h2>
            <p class="text-sm text-slate-600 mb-6 text-center">
                교과별 JSON 파일을 업로드하면 해당 교과의 성취기준을 탐색할 수 있습니다.
            </p>
            <div class="flex flex-col items-center gap-4">
                <input type="file" id="file-input" accept=".json" class="block w-full text-sm text-slate-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-blue-50 file:text-blue-700
                    hover:file:bg-blue-100
                    cursor-pointer"/>
                <button id="load-science-btn" class="px-6 py-2 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition-colors">
                    과학과 샘플 데이터 불러오기
                </button>
            </div>
        </div>
    </div>

    <!-- Header Section -->
    <header id="main-header" class="mb-8 mt-4 hidden">
        <h1 class="text-xl sm:text-2xl font-extrabold text-slate-800 text-center flex flex-col sm:flex-row justify-center items-center gap-2">
            <span class="header-main-title">2022 개정 교육과정</span>
            <span id="subject-badge" class="inline-block px-4 py-1 bg-white border-2 border-blue-400 text-blue-600 rounded-xl shadow-md text-2xl tracking-wide">과학과</span>
            <span class="header-main-title">성취기준/성취수준 탐색기</span>
            <span id="school-level-badge" class="header-badge">중학교</span>
        </h1>
    </header>
    
    <!-- Main Content Area -->
    <main id="main-content" class="flex flex-col lg:flex-row gap-6 max-w-[1400px] mx-auto hidden" style="height: calc(100vh - 140px);">
        
        <!-- Curriculum Tree (Left Pane) -->
        <div id="tree-container" class="lg:w-1/4 w-full bg-white rounded-box flex flex-col shadow-lg ring-1 ring-slate-900/5">
            <div class="p-4 bg-slate-100 border-b border-slate-200 rounded-t-box">
                <h2 class="text-lg font-bold text-slate-700 flex items-center">
                    <span class="mr-2">≡</span>교육과정 구성
                </h2>
            </div>
            <div id="curriculum-tree" class="p-4 custom-scrollbar overflow-y-auto flex-1 space-y-2"></div>
        </div>
        
        <!-- Detail Content (Right Pane) -->
        <div id="detail-container" class="lg:w-3/4 w-full bg-white rounded-box flex flex-col shadow-lg ring-1 ring-slate-900/5">
            <div class="p-4 bg-slate-100 border-b border-slate-200 rounded-t-box">
                <div class="unit-header-wrapper">
                    <div class="text-lg font-bold text-slate-700 flex items-center">
                        <span class="mr-2 text-blue-600">#</span><span id="unit-title">단원을 선택해 주세요</span>
                    </div>
                    <div id="unit-actions" class="flex gap-2 justify-end items-center"></div>
                </div>
            </div>
            <div id="unit-content" class="p-6 custom-scrollbar overflow-y-auto flex-1">
                
                <!-- Placeholder Message -->
                <div id="placeholder-message" class="flex flex-col items-center justify-center h-full text-slate-400 space-y-4">
                    <span class="text-8xl opacity-50 mb-4">📚</span>
                    <p class="text-base text-center">
                        왼쪽 목록에서 <span class="font-bold text-slate-500">단원명을 클릭</span>하거나<br>
                        <span class="font-bold text-slate-500">참고 자료</span>를 확인하세요. <span class="text-2xl">🌐</span>
                    </p>
                </div>
                
                <!-- Loading Spinner -->
                <div id="loading-spinner" class="hidden flex justify-center items-center h-full">
                    <div class="spinner"></div>
                </div>
                
                <!-- Achievement/Criteria Content -->
                <div id="achieve-content" class="hidden">
                    
                    <!-- Box 1: 성취기준 + 탐구 활동 -->
                    <div class="content-card">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="content-header-with-bar">성취기준</h3>
                            <button id="copy-achievement-btn" class="copy-button" title="성취기준 복사">
                                📋 복사
                            </button>
                        </div>
                        <div class="content-body pt-0 pb-0">
                            <ul id="achievement-list"></ul>
                            
                            <div id="activity-section" class="hidden">
                                <div class="activity-separator"></div>
                                <div class="activity-header">탐구 활동</div>
                                <ul id="activity-list" class="pb-4"></ul>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Box 2: 성취기준 해설 -->
                    <div class="content-card">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="content-header-with-bar">성취기준 해설</h3>
                            <button id="copy-explanation-btn" class="copy-button" title="해설 복사">
                                📋 복사
                            </button>
                        </div>
                        <div class="content-body" id="explanation-text"></div>
                    </div>
                    
                    <!-- Box 3: 적용 시 고려 사항 -->
                    <div class="content-card">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="content-header-with-bar">적용 시 고려 사항</h3>
                            <button id="copy-consideration-btn" class="copy-button" title="고려사항 복사">
                                📋 복사
                            </button>
                        </div>
                        <div class="content-body" id="consideration-text"></div>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer id="main-footer" class="mt-8 py-6 bg-slate-50 border-t border-slate-200 hidden">
        <div class="max-w-[1400px] mx-auto px-4">
            <h3 class="text-lg font-bold text-slate-700 mb-4 text-center">유용한 교육 사이트</h3>
            <div class="flex flex-wrap justify-center gap-4">
                <a href="https://stas.moe.go.kr/cmn/main" target="_blank" 
                   class="footer-link-button">
                    KICE 학생평가지원포털
                </a>
                <a href="https://www.edunet.net/clssFlCtgr/list/5" target="_blank" 
                   class="footer-link-button">
                    에듀넷 국가 교육과정
                </a>
                <a href="https://ncic.go.kr/" target="_blank" 
                   class="footer-link-button">
                    국가교육과정정보센터
                </a>
                <a href="https://www.ktbook.com/" target="_blank" 
                   class="footer-link-button">
                    한국교과서연구재단
                </a>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
